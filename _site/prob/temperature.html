  <h1 class="post-title">Temperature</h1>
  <div class="post-line"></div>
  <div class="post-body">
  <p>A program to convert to and from temprature scales.</p>
<ul>
  <li>From <sup>o</sup>C to <sup>o</sup>F
    <ul>
      <li>F = 9*C/5+32</li>
    </ul>
  </li>
  <li>From <sup>o</sup>F to <sup>o</sup>C
    <ul>
      <li>C = 5/9(F-32)</li>
    </ul>
  </li>
</ul>

<h1 id="java">Java</h1>

<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="kn">import</span> <span class="nn">java.io.*</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">java.util.Scanner</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">Main</span><span class="o">{</span>
    <span class="kd">public</span> <span class="kd">static</span> <span class="kt">void</span> <span class="nf">main</span><span class="o">(</span><span class="n">String</span><span class="o">[]</span> <span class="n">args</span><span class="o">){</span>
        <span class="n">Scanner</span> <span class="n">sc</span><span class="o">=</span><span class="k">new</span> <span class="n">Scanner</span><span class="o">(</span><span class="n">System</span><span class="o">.</span><span class="na">in</span><span class="o">);</span>
        <span class="kt">float</span> <span class="n">num</span><span class="o">;</span>
        <span class="kt">int</span> <span class="n">conversion</span><span class="o">;</span>
        <span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="s">"Enter Temperature in C:"</span><span class="o">);</span>
        <span class="n">num</span><span class="o">=</span><span class="n">sc</span><span class="o">.</span><span class="na">nextFloat</span><span class="o">();</span>
        <span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="s">"Enter type of conversion.\n0) C to F\n1) F to C"</span><span class="o">);</span>
        <span class="n">conversion</span><span class="o">=</span><span class="n">sc</span><span class="o">.</span><span class="na">nextInt</span><span class="o">();</span>
        <span class="kt">float</span> <span class="n">soln</span><span class="o">;</span>
        <span class="k">if</span><span class="o">(</span><span class="n">conversion</span><span class="o">==</span><span class="mi">0</span><span class="o">){</span>
            <span class="n">soln</span><span class="o">=(</span><span class="mi">9</span><span class="o">*</span><span class="n">num</span><span class="o">/</span><span class="mi">5</span><span class="o">)+</span><span class="mi">32</span><span class="o">;</span>
            <span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="n">soln</span><span class="o">+</span><span class="s">"F"</span><span class="o">);</span>
        <span class="o">}</span>
        <span class="k">else</span><span class="o">{</span>
            <span class="n">soln</span><span class="o">=(</span><span class="n">num</span><span class="o">-</span><span class="mi">32</span><span class="o">)*</span><span class="mi">5</span><span class="o">/</span><span class="mi">9</span><span class="o">;</span>
            <span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="n">soln</span><span class="o">+</span><span class="s">"C"</span><span class="o">);</span>
        <span class="o">}</span>
    <span class="o">}</span>
<span class="o">}</span></code></pre></figure>

<h1 id="python">Python</h1>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">num</span><span class="o">=</span><span class="nb">input</span><span class="p">(</span><span class="s">"Enter the number:"</span><span class="p">)</span>
<span class="n">conversion</span><span class="o">=</span><span class="nb">input</span><span class="p">(</span><span class="s">"Enter type of conversion.</span><span class="se">\n</span><span class="s">0) C to F</span><span class="se">\n</span><span class="s">1) F to C</span><span class="se">\n</span><span class="s">"</span><span class="p">)</span>

<span class="k">if</span> <span class="nb">int</span><span class="p">(</span><span class="n">conversion</span><span class="p">)</span><span class="o">==</span><span class="mi">0</span><span class="p">:</span>
    <span class="n">soln</span><span class="o">=</span><span class="p">(</span><span class="mi">9</span><span class="o">*</span><span class="n">num</span><span class="o">/</span><span class="mi">5</span><span class="p">)</span><span class="o">+</span><span class="mi">32</span><span class="p">;</span>
    <span class="k">print</span><span class="p">(</span><span class="nb">str</span><span class="p">(</span><span class="n">soln</span><span class="p">)</span><span class="o">+</span><span class="s">"F"</span><span class="p">)</span>
<span class="k">else</span><span class="p">:</span>
    <span class="n">soln</span><span class="o">=</span><span class="p">(</span><span class="n">num</span><span class="o">-</span><span class="mi">32</span><span class="p">)</span><span class="o">*</span><span class="mi">5</span><span class="o">/</span><span class="mi">9</span><span class="p">;</span>
    <span class="k">print</span><span class="p">(</span><span class="nb">str</span><span class="p">(</span><span class="n">soln</span><span class="p">)</span><span class="o">+</span><span class="s">"C"</span><span class="p">)</span></code></pre></figure>
