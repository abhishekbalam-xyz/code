  <h1 class="post-title">Largest Of Three</h1>
  <div class="post-line"></div>
  <div class="post-body">
  <p>We will be using Ternary operator in both cases.</p>

<h1 id="java">Java</h1>

<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="kn">import</span> <span class="nn">java.util.*</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">java.io.*</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">Main</span>
<span class="o">{</span>
	<span class="kd">public</span> <span class="kd">static</span> <span class="kt">void</span> <span class="nf">main</span> <span class="o">(</span><span class="n">String</span><span class="o">[]</span> <span class="n">args</span><span class="o">)</span>
	<span class="o">{</span>
        <span class="n">Scanner</span> <span class="n">sc</span><span class="o">=</span><span class="k">new</span> <span class="n">Scanner</span><span class="o">(</span><span class="n">System</span><span class="o">.</span><span class="na">in</span><span class="o">);</span>

        <span class="kt">int</span> <span class="n">a</span><span class="o">,</span><span class="n">b</span><span class="o">,</span><span class="n">c</span><span class="o">;</span>
    
        <span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="s">"Enter the value of a:"</span><span class="o">);</span>
        <span class="n">a</span><span class="o">=</span><span class="n">sc</span><span class="o">.</span><span class="na">nextInt</span><span class="o">();</span>
    
        <span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="s">"\nEnter the value of b:"</span><span class="o">);</span>
        <span class="n">b</span><span class="o">=</span><span class="n">sc</span><span class="o">.</span><span class="na">nextInt</span><span class="o">();</span>
    
        <span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="s">"\nEnter the value of c:"</span><span class="o">);</span>
        <span class="n">c</span><span class="o">=</span><span class="n">sc</span><span class="o">.</span><span class="na">nextInt</span><span class="o">();</span>
    
        <span class="kt">int</span> <span class="n">highest</span><span class="o">=(</span><span class="n">a</span><span class="o">&gt;</span><span class="n">b</span><span class="o">)?((</span><span class="n">a</span><span class="o">&gt;</span><span class="n">c</span><span class="o">)?</span><span class="nl">a:</span><span class="n">c</span><span class="o">):((</span><span class="n">b</span><span class="o">&gt;</span><span class="n">c</span><span class="o">)?</span><span class="nl">b:</span><span class="n">c</span><span class="o">);</span>
    
        <span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="s">"The max is : "</span> <span class="o">+</span> <span class="n">highest</span><span class="o">);</span>
    
	<span class="o">}</span>
	
<span class="o">}</span></code></pre></figure>

<h1 id="python">Python</h1>

<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="n">def</span> <span class="nf">main</span><span class="o">():</span>
    <span class="n">a</span><span class="o">=</span><span class="kt">int</span><span class="o">(</span><span class="n">input</span><span class="o">(</span><span class="s">"Enter the value of a:"</span><span class="o">))</span>
    <span class="n">b</span><span class="o">=</span><span class="kt">int</span><span class="o">(</span><span class="n">input</span><span class="o">(</span><span class="s">"\nEnter the value of b:"</span><span class="o">))</span>
    <span class="n">c</span><span class="o">=</span><span class="kt">int</span><span class="o">(</span><span class="n">input</span><span class="o">(</span><span class="s">"\nEnter the value of c:"</span><span class="o">))</span>
    
    <span class="n">largest</span><span class="o">=((</span><span class="n">a</span> <span class="nf">if</span> <span class="o">(</span><span class="n">a</span><span class="o">&gt;</span><span class="n">c</span><span class="o">)</span> <span class="k">else</span> <span class="n">c</span><span class="o">)</span> <span class="k">if</span> <span class="o">(</span><span class="n">a</span><span class="o">&gt;</span><span class="n">b</span><span class="o">)</span> <span class="k">else</span> <span class="o">(</span><span class="n">b</span> <span class="nf">if</span> <span class="o">(</span><span class="n">b</span><span class="o">&gt;</span><span class="n">c</span><span class="o">)</span> <span class="k">else</span> <span class="n">c</span><span class="o">)</span> <span class="o">)</span>
    <span class="n">print</span><span class="o">(</span><span class="s">"\nLargest value is: "</span><span class="o">+</span><span class="n">str</span><span class="o">(</span><span class="n">largest</span><span class="o">))</span>
    
<span class="n">main</span><span class="o">()</span></code></pre></figure>
