  <h1 class="post-title">Swap</h1>
  <div class="post-line"></div>
  <div class="post-body">
  <h1 id="java">Java</h1>

<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="kn">import</span> <span class="nn">java.util.Scanner</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">java.io.*</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">Main</span>
<span class="o">{</span>
    <span class="kd">private</span> <span class="kd">static</span> <span class="kt">int</span> <span class="n">a</span><span class="o">;</span>
    <span class="kd">private</span> <span class="kd">static</span> <span class="kt">int</span> <span class="n">b</span><span class="o">;</span>
	<span class="kd">public</span> <span class="kd">static</span> <span class="kt">void</span> <span class="nf">main</span> <span class="o">(</span><span class="n">String</span><span class="o">[]</span> <span class="n">args</span><span class="o">)</span>
	<span class="o">{</span>
		<span class="n">Scanner</span> <span class="n">sc</span><span class="o">=</span> <span class="k">new</span> <span class="n">Scanner</span><span class="o">(</span><span class="n">System</span><span class="o">.</span><span class="na">in</span><span class="o">);</span>
		<span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="s">"Enter Number A:"</span><span class="o">);</span>
		<span class="n">a</span><span class="o">=</span><span class="n">sc</span><span class="o">.</span><span class="na">nextInt</span><span class="o">();</span>
		<span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="s">"Enter Number B:"</span><span class="o">);</span>
		<span class="n">b</span><span class="o">=</span><span class="n">sc</span><span class="o">.</span><span class="na">nextInt</span><span class="o">();</span>
		<span class="n">swap</span><span class="o">();</span>
		<span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="s">"Swapped value of a is "</span> <span class="o">+</span> <span class="n">a</span> <span class="o">+</span> <span class="s">"\nSwapped value of b is "</span> <span class="o">+</span> <span class="n">b</span><span class="o">);</span>
		
	<span class="o">}</span>
	<span class="kd">private</span> <span class="kd">static</span> <span class="kt">void</span> <span class="nf">swap</span><span class="o">(){</span>
        <span class="kt">int</span> <span class="n">temp</span><span class="o">;</span>
        <span class="n">temp</span><span class="o">=</span><span class="n">a</span><span class="o">;</span>
        <span class="n">a</span><span class="o">=</span><span class="n">b</span><span class="o">;</span>
        <span class="n">b</span><span class="o">=</span><span class="n">temp</span><span class="o">;</span>
	<span class="o">}</span>
	
<span class="o">}</span></code></pre></figure>

<h1 id="python">Python</h1>

<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="n">a</span><span class="o">=</span><span class="err">''</span><span class="o">;</span>
<span class="n">b</span><span class="o">=</span><span class="err">''</span><span class="o">;</span>

<span class="n">def</span> <span class="nf">main</span><span class="o">():</span>
    <span class="n">global</span> <span class="n">a</span>
    <span class="n">a</span><span class="o">=</span><span class="kt">int</span><span class="o">(</span><span class="n">input</span><span class="o">(</span><span class="s">"Enter value of a:"</span><span class="o">))</span>
    <span class="n">global</span> <span class="n">b</span>
    <span class="n">b</span><span class="o">=</span><span class="kt">int</span><span class="o">(</span><span class="n">input</span><span class="o">(</span><span class="s">"\nEnter value of b:"</span><span class="o">))</span>
    <span class="n">swap</span><span class="o">()</span>
    <span class="n">print</span><span class="o">(</span><span class="s">"\nValue of a:"</span> <span class="o">+</span> <span class="n">str</span><span class="o">(</span><span class="n">a</span><span class="o">))</span>
    <span class="n">print</span><span class="o">(</span><span class="s">"\nValue of b:"</span> <span class="o">+</span> <span class="n">str</span><span class="o">(</span><span class="n">b</span><span class="o">))</span>
    
<span class="n">def</span> <span class="nf">swap</span><span class="o">():</span>
    <span class="n">temp</span><span class="o">=</span><span class="n">a</span>
    <span class="n">global</span> <span class="n">a</span>
    <span class="n">a</span><span class="o">=</span><span class="n">b</span>
    <span class="n">global</span> <span class="n">b</span>
    <span class="n">b</span><span class="o">=</span><span class="n">temp</span>
    
<span class="nf">main</span><span class="o">()</span></code></pre></figure>
